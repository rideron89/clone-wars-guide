<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>Clone Wars</h1>
    </mat-toolbar-row>
</mat-toolbar>

<div class="container">
    <p>Use this tool to help you watch the episodes in chronological order!</p>

    <mat-card>
        <mat-card-content>
            <table matSort class="episode-table" (matSortChange)="sortData($event)">
                <tr>
                    <th mat-sort-header="air_no">Air #</th>
                    <th mat-sort-header="episode_no">Episode #</th>
                    <th mat-sort-header="title">Title</th>
                    <th>Watched</th>
                </tr>

                <tr class="data-row" *ngFor="let episode of sortedEpisodes">
                    <td class="air-no-cell">{{ episode.air_no }}</td>
                    <td class="episode-no-cell">{{ episode.episode_no }}</td>
                    <td class="title-cell">{{ episode.title }}</td>
                    <td class="watched-cell"><mat-checkbox [(ngModel)]="episode.watched" (change)="updateEpisode(episode)"></mat-checkbox></td>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
